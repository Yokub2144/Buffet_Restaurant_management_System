<app-index-navbar>
  <p-toast position="bottom-right"></p-toast>

  <div class="page-container">
    <section class="hero-banner-wrapper">
      <p-carousel
        [value]="banners"
        [numVisible]="1"
        [numScroll]="1"
        [circular]="true"
        [autoplayInterval]="slideInterval"
        [showIndicators]="false"
        [page]="currentBannerIndex"
        (onPage)="onBannerChange($event)"
      >
        <ng-template let-banner pTemplate="item">
          <div class="banner-item">
            <img [src]="banner.image" alt="Promotion Banner" class="banner-img" />
            <div class="banner-overlay"></div>
          </div>
        </ng-template>
      </p-carousel>

      <div class="banner-thumbnails">
        <div
          class="banner-thumb-box"
          *ngFor="let banner of banners; let i = index"
          [class.active]="i === currentBannerIndex"
          (click)="onClicksmailPictures(i)"
        >
          <img [src]="banner.image" alt="Thumbnail" />
        </div>
      </div>
    </section>

    <div class="category-nav-wrapper">
      <div class="category-scroll">
        <button
          *ngFor="let cat of categories"
          class="cat-pill"
          [class.active]="currentCategory === cat"
          (click)="filterCategory(cat)"
        >
          {{ cat }}
        </button>
      </div>
    </div>

    <div class="menu-content">
      <h2 class="section-title">{{ currentCategory }}</h2>
      <div class="food-grid">
        <div class="food-card" *ngFor="let item of displayItems">
          <div class="card-img-wrapper">
            <img [src]="item.image" [alt]="item.name" />
          </div>
          <div class="card-body">
            <h3 class="food-name">{{ item.name }}</h3>
            <div class="card-footer">
              <button class="add-btn" pRipple (click)="addToCart(item)">
                <i class="pi pi-shopping-cart" style="margin-right: 5px"></i>
                เพิ่มไปยังรถเข็น
              </button>
              <span class="price">{{ item.price === 0 ? '0 ฿' : item.price + ' ฿' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-index-navbar>

<p-dialog
  header="รายการอาหารที่สั่ง"
  [(visible)]="isCartVisible"
  [modal]="true"
  [style]="{ width: '90vw', maxWidth: '500px' }"
  [draggable]="false"
  [resizable]="false"
  position="top"
>
  <div class="cart-list">
    <div class="cart-item" *ngFor="let item of cart">
      <img [src]="item.image" class="cart-thumb" />
      <div class="cart-details">
        <div class="cart-row-top">
          <span class="c-name">{{ item.name }}</span>
          <span class="c-price">{{ item.price * item.quantity }} ฿</span>
        </div>
        <div class="cart-actions">
          <button class="qty-btn remove" (click)="updateQuantity(item, -1)">
            <i class="pi pi-minus"></i>
          </button>
          <span class="qty-val">{{ item.quantity }}</span>
          <button class="qty-btn add" (click)="updateQuantity(item, 1)">
            <i class="pi pi-plus"></i>
          </button>
          <button class="del-btn" (click)="removeItem(item)"><i class="pi pi-trash"></i></button>
        </div>
      </div>
    </div>
    <div class="empty-cart" *ngIf="cart.length === 0">
      <p>ไม่มีรายการอาหาร</p>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="cart-footer">
      <div class="total-row">
        <span>รวมยอด : </span>
        <span class="total-price">{{ cartTotalPrice }} ฿</span>
      </div>
      <button
        pButton
        label="ยืนยันการสั่ง"
        class="confirm-btn p-button-danger"
        (click)="confirmOrder()"
        [disabled]="cart.length === 0"
      ></button>
    </div>
  </ng-template>
</p-dialog>
