<div class="layout-wrapper">
  <aside class="sidebar-container" [class.expanded]="isExpanded">
    <div class="sidebar-header">
      <div class="brand-group">
        <div class="logo-wrapper">
          <img src="assets/Images/Logo.png" alt="logo" class="logo-img" />
        </div>
        <span class="brand-text" *ngIf="isExpanded">BUFFET</span>
      </div>

      <button class="close-btn" *ngIf="isExpanded" (click)="toggleSidebar()">
        <mat-icon>chevron_left</mat-icon>
      </button>
    </div>

    <div class="user-profile-section" *ngIf="isExpanded">
      <div class="profile-row">
        <div class="user-info">
          <div class="avatar-circle"><mat-icon>table_restaurant</mat-icon></div>
          <span class="username">โต๊ะ {{ tableNumber }}</span>
        </div>
      </div>
    </div>

    <div class="menu-list">
      <ul>
        <li *ngFor="let item of menuItems">
          <a
            pRipple
            [routerLink]="item.route"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="menu-item"
            [title]="!isExpanded ? item.label : ''"
            (click)="closeSidebar()"
          >
            <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
            <span class="menu-label" *ngIf="isExpanded">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <div class="main-wrapper">
    <nav class="navbar">
      <div class="navbar-left">
        <button class="hamburger-btn" (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="logo-wrapper-sm" *ngIf="!isExpanded">
          <img src="assets/Images/Logo.png" alt="logo" class="logo-img" />
        </div>
        <span class="brand-text-nav">BUFFET</span>
      </div>

      <div class="navbar-right">
        <div class="table-info">โต๊ะ: {{ tableNumber }}</div>

        <div class="icon-wrapper" pRipple>
          <mat-icon>notifications</mat-icon>
          <span class="badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
        </div>

        <div class="icon-wrapper" pRipple routerLink="/cart">
          <mat-icon>shopping_cart</mat-icon>
          <span class="badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
        </div>
      </div>
    </nav>

    <div class="content-area">
      <ng-content></ng-content>
    </div>
  </div>
</div>
