<app-index-navbar>
  <div class="page-container">
    <section class="hero-banner-wrapper">
      <p-carousel
        [value]="banners"
        [numVisible]="1"
        [numScroll]="1"
        [circular]="true"
        [autoplayInterval]="slideInterval"
        [showIndicators]="false"
        [page]="currentBannerIndex"
        (onPage)="onBannerChange($event)"
      >
        <ng-template let-banner pTemplate="item">
          <div class="banner-item">
            <img [src]="banner.image" alt="Promotion Banner" class="banner-img" />
            <div class="banner-overlay"></div>
          </div>
        </ng-template>
      </p-carousel>
      <div class="banner-thumbnails">
        <div
          class="banner-thumb-box"
          *ngFor="let banner of banners; let i = index"
          [class.active]="i === currentBannerIndex"
          (click)="onClicksmailPictures(i)"
        >
          <img [src]="banner.image" alt="Thumbnail" />
        </div>
      </div>
    </section>

    <div class="main-content-bg">
      <div class="content-wrapper">
        <section class="info-card">
          <div class="poster-col">
            <div class="poster-frame">
              <img src="assets/Images/shop-info.png" alt="Shop Info" />
            </div>
          </div>

          <div class="details-col">
            <h1 class="shop-title">ข้อมูลร้านบุฟเฟ่ต์หมูกระทะ</h1>

            <div class="price-grid">
              <div class="price-box adult">
                <div class="price-label">ราคาผู้ใหญ่ /คน</div>
                <div class="price-amount">189 บาท</div>
              </div>
              <div class="price-box child">
                <div class="price-label">ราคาเด็ก</div>
                <div class="price-amount">129 บาท</div>
              </div>
            </div>

            <button
              pButton
              pRipple
              label="ดูโปรโมชั่น"
              class="p-button-danger promo-btn"
              (click)="scrollToSection(promoSection)"
            ></button>
          </div>
        </section>

        <section class="table-card" #promoSection>
          <div class="table-header">
            <h2>ส่วนลดที่มีอยู่</h2>
          </div>

          <div class="table-responsive">
            <table class="custom-table">
              <thead>
                <tr>
                  <th style="width: 50%">ชื่อส่วนลด</th>
                  <th style="width: 25%; text-align: center">ส่วนลด</th>
                  <th style="width: 25%; text-align: center">ดูรายละเอียด</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="promo-name">โปรวันเกิด (สำหรับคนที่เกิด เดือนสิงหาคม)</div>
                  </td>
                  <td class="text-center highlight-text">10%</td>
                  <td class="text-center">
                    <button class="btn-outline">Show</button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="promo-name">โปรเช็คอินร้าน (ใน facebook)</div>
                  </td>
                  <td class="text-center highlight-text">30%</td>
                  <td class="text-center">
                    <button class="btn-outline">Show</button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="promo-name">โปรรีวิวร้านใน tiktok ของวิงยอะที่สุด</div>
                  </td>
                  <td class="text-center highlight-text">40%</td>
                  <td class="text-center">
                    <button class="btn-outline">Show</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>
</app-index-navbar>
